<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <example :ok="ok"></example>
  <button @click="ok = !ok">toggle</button>
</div>

<script>
/* 
  目标是动态渲染不同组件

*/

const Foo = {
  // Implement this!
  render: h => h('div', 'foo')

}

const Bar = {
  // Implement this!
  render: h => h('div', 'bar')
}

Vue.component('example', {
  // Implement this!
  props: ['ok'],
  render (h) {
    // 在两个组件之间切换，实际上可以返回其他组件作为根节点
    return this.ok ? h(Foo) : h(Bar)
  }
})

new Vue({
  el: '#app',
  data: { ok: true}
})
</script>
